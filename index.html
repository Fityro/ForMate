<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yurii Morozov - Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Yurii Morozov</h1>
        <button id="helpBtn" class="help-button">Help</button>
        
        <!-- Modal window inside main container -->
        <div id="helpModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Help</h2>
                <p>Порятунок потопаючих — справа рук самих потопаючих</p>
            </div>
        </div>
    </main>
    
    <script>
        // Get modal elements
        const modal = document.getElementById('helpModal');
        const btn = document.getElementById('helpBtn');
        const span = document.getElementsByClassName('close')[0];
        
        // Open modal
        btn.onclick = function() {
            modal.style.display = 'block';
        }
        
        // Close modal only by X button
        span.onclick = function() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
